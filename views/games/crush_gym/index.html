<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whac-a-mole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="score-container">
    <div>
      <h2>Tu puntuación:</h2>
      <h2 id="score">0</h2>
    </div>
    <div>
      <h2>Tiempo que te queda:</h2>
      <h2 id="time-left">20</h2>
    </div>
    <button id="start-button">Iniciar Juego</button>
    <p>Primer nivel 10 puntos</p>
    <p>segundo nivel 25 puntos</p>
    <p>tercer nivel machaca el ratón!!</p>
  </div>

  <div class="grid">
    <div class="square" id="1"><img src="1.jpg"></div>
    <div class="square" id="2"><img src="2.jpg"></div>
    <div class="square" id="3"><img src="3.jpg"></div>
    <div class="square" id="4"><img src="4.jpg"></div>
    <div class="square" id="5"><img src="5.jpg"></div>
    <div class="square" id="6"><img src="6.jpg"></div>
    <div class="square" id="7"><img src="7.jpg"></div>
    <div class="square" id="8"><img src="8.jpg"></div>
    <div class="square" id="9"><img src="9.jpg"></div>
  </div>

 

  <script src="app.js"></script>
</body>
</html>
